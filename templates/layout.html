<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HappyPoint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/hp.css') }}">
    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar is-spaced " role="navigation" aria-label="main navigation">
    <div class="navbar-brand easy-font">
        <a class="navbar-item p-sm" href="{{ url_for('startpage') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}"
                 alt="Happy point logo" class="image is-32x32">
            <h2>
                HappyPoint
            </h2>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbar">
            <span aria-hidden="true" class="is-hp-green"></span>
            <span aria-hidden="true" class="is-hp-green"></span>
            <span aria-hidden="true" class="is-hp-green"></span>
        </a>
    </div>

    <div id="navbar" class="navbar-menu ">
        <div class="navbar-end easy-font">
            <a class="navbar-item">
                About us
            </a>

        </div>

    </div>
</nav>
{% block content %}


{% endblock %}


<footer class="section">
    <div class="container">
        <h3 class="is-hp-blue has-text-centered easy-font">HappyPointÂ© 2020</h3>
    </div>

</footer>


<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
</script>
</body>
</html>
